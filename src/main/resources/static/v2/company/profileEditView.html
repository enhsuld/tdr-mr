<div id="page_content">
    <!--<div id="top_bar">
        <div ncy-breadcrumb></div>
    </div>-->
    <form ng-submit="submitForm()" class="uk-form-stacked">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <div class="heading_actions">
                <button type="submit" class="md-btn md-btn-primary md-btn-wave-light md-btn-icon"><i class="uk-icon-save"></i> Хадгалах</button>
            </div>

            <h1>{{user_data.lpname}}</h1>
            <span class="uk-text-upper uk-text-small">{{user_data.lpreg}}</span>
        </div>
        <div id="page_content_inner">

            <div class="uk-grid uk-grid-medium" data-uk-grid-margin>
                <div class="uk-width-xLarge-10-10  uk-width-large-10-10">
                    <div class="md-card">
                        <div class="md-card-toolbar">
                            <h3 class="md-card-toolbar-heading-text">
                                Ерөнхий мэдээлэл
                            </h3>
                            <div class="md-card-toolbar-actions">
                                <ul class="uk-tab" data-uk-tab="{connect:'#org_tabs',animation:'slide-horizontal'}">
                                    <li class="uk-active"><a href="#">Монгол</a></li>
                                    <li><a href="#">English</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="md-card-content large-padding">
                            <ul id="org_tabs" class="uk-switcher uk-margin">
                                <li style="padding-top:.5em;">
                                    <div class="uk-grid uk-grid-divider uk-grid-medium">
                                        <div class="uk-width-large-1-2">
                                            <div class="uk-form-row">
                                                <label for="useredit_famName">Овог</label>
                                                <input type="text" class="md-input" id="useredit_famName" ng-model="org_data.famName" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_givName">Нэр</label>
                                                <input type="text" class="md-input" id="useredit_givName" ng-model="org_data.givName" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_email">Цахим шуудан</label>
                                                <input type="email" class="md-input" id="useredit_email" ng-model="org_data.email" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_phone">Суурин утас</label>
                                                <input type="text" class="md-input" id="useredit_phone" ng-model="org_data.phone" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_mobile">Гар утас</label>
                                                <input type="text" class="md-input" id="useredit_mobile" ng-model="org_data.mobile" md-input />
                                            </div>
                                        </div>
                                        <div class="uk-width-large-1-2">
                                            <div class="uk-form-row">
                                                <label for="useredit_city">Хот</label>
                                                <input type="text" class="md-input" id="useredit_city" ng-model="org_data.city" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_disctrict">Дүүрэг</label>
                                                <input type="text" class="md-input" id="useredit_disctrict" ng-model="org_data.disctrict" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_khoroo">Хороо</label>
                                                <input type="text" class="md-input" id="useredit_khoroo" ng-model="org_data.khoroo" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_street">Гудамж</label>
                                                <input type="text" class="md-input" id="useredit_street" ng-model="org_data.street" md-input />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li style="padding-top:.5em;">
                                    <div class="uk-grid uk-grid-divider uk-grid-medium">
                                        <div class="uk-width-large-1-2">
                                            <div class="uk-form-row">
                                                <label for="useredit_famNameL1">Surname</label>
                                                <input type="text" class="md-input" id="useredit_famNameL1" ng-model="org_data.famNameL1" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_givNameL1">Name</label>
                                                <input type="text" class="md-input" id="useredit_givNameL1" ng-model="org_data.givNameL1" md-input />
                                            </div>
                                        </div>
                                        <div class="uk-width-large-1-2">
                                            <div class="uk-form-row">
                                                <label for="useredit_cityL1">City</label>
                                                <input type="text" class="md-input" id="useredit_cityL1" ng-model="org_data.cityL1" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_disctrictL1">District</label>
                                                <input type="text" class="md-input" id="useredit_disctrictL1" ng-model="org_data.disctrictL1" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_khorooL1">Khoroo</label>
                                                <input type="text" class="md-input" id="useredit_khorooL1" ng-model="org_data.khorooL1" md-input />
                                            </div>
                                            <div class="uk-form-row">
                                                <label for="useredit_streetL1">Street</label>
                                                <input type="text" class="md-input" id="useredit_streetL1" ng-model="org_data.streetL1" md-input />
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="md-card">
                        <div class="md-card-toolbar">
                            <h3 class="md-card-toolbar-heading-text">
                                Мэргэжилтний мэдээлэл
                            </h3>
                        </div>
                        <div class="md-card-content">
                            <div class="uk-grid" data-uk-grid-margin>
                                <div class="uk-width-medium-10-10">
                                    <table class="uk-table">
                                        <thead>
                                            <tr>
                                                <th class="uk-width-3-10 uk-text-nowrap"></th>
                                                <th class="uk-width-2-10 uk-text-nowrap">Нэр</th>
                                                <th class="uk-width-2-10 uk-text-nowrap">Утас</th>
                                                <th class="uk-width-3-10 uk-text-nowrap">Имэйл</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="text" class="md-input md-input-width-medium" md-input value="Ерөнхий инженер" readonly style="border:0;"/></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.gengineer" md-input /></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.gengineerphone" md-input /></td>
                                                <td><input type="email" class="md-input md-input-width-medium" ng-model="org_data.gengineermail" md-input /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" class="md-input md-input-width-medium" md-input value="Геологич" readonly style="border:0;"/></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.geologist" md-input /></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.geologistphone" md-input /></td>
                                                <td><input type="email" class="md-input md-input-width-medium" ng-model="org_data.geologistmail" md-input /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" class="md-input md-input-width-medium" md-input value="Маркшейдер" readonly style="border:0;"/></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.msurveyor" md-input /></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.msurveyorphone" md-input /></td>
                                                <td><input type="email" class="md-input md-input-width-medium" ng-model="org_data.msurveyoremail" md-input /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" class="md-input md-input-width-medium" md-input value="Баяжуулагч инженер" readonly style="border:0;"/></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.accountant" md-input /></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.accountantphone" md-input /></td>
                                                <td><input type="email" class="md-input md-input-width-medium" ng-model="org_data.accountantemail" md-input /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" class="md-input md-input-width-medium" md-input value="Эдийн засагч" readonly style="border:0;"/></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.economist" md-input /></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.economistphone" md-input /></td>
                                                <td><input type="email" class="md-input md-input-width-medium" ng-model="org_data.economistemail" md-input /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" class="md-input md-input-width-medium" md-input value="Уурхайн дарга" readonly style="border:0;"/></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.minehead" md-input /></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.minephone" md-input /></td>
                                                <td><input type="email" class="md-input md-input-width-medium" ng-model="org_data.mineemail" md-input /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" class="md-input md-input-width-medium" md-input value="Мэргэжилтэн" readonly style="border:0;"/></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.keyman" md-input /></td>
                                                <td><input type="text" class="md-input md-input-width-medium" ng-model="org_data.keymanphone" md-input /></td>
                                                <td><input type="email" class="md-input md-input-width-medium" ng-model="org_data.keymanemail" md-input /></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
