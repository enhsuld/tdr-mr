<div class="uk-grid">
    <div class="uk-width-large-2-3" id="orgDataArea">
        <div class="md-card uk-margin-bottom">
            <div class="md-card-content uk-padding-remove">
                <div class="uk-overflow-container">
                    <table class="uk-table uk-table-striped">
                        <thead>
                        <tr>
                            <th colspan="2"><h4 class="uk-margin-remove">Байгууллагын мэдээлэл</h4></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="d in orgDataStructure.org_data">
                            <td ng-bind="d.label"></td>
                            <td ng-bind="org_data[d.value] || '-'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="md-card uk-margin-bottom">
            <div class="md-card-content uk-padding-remove">
                <div class="uk-overflow-container">
                    <table class="uk-table uk-table-striped">
                        <thead>
                        <tr>
                            <th colspan="4"><h4 class="uk-margin-remove">Мэргэжилтний мэдээлэл</h4></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="d in orgDataStructure.workers_data">
                            <td ng-bind="d.label"></td>
                            <td ng-bind="org_data[d.name] || '-'"></td>
                            <td ng-bind="org_data[d.mobile] || '-'"></td>
                            <td ng-bind="org_data[d.email] || '-'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="md-card uk-margin-bottom" ng-if="!(config == null || config == undefined || config.length == 0)">
            <div class="md-card-content uk-padding-remove">
                <div class="uk-overflow-container">
                    <table class="uk-table uk-table-striped">
                        <thead>
                        <tr>
                            <th colspan="2"><h4 class="uk-margin-remove">Тусгай зөвшөөрлийн уурхайн мэдээлэл</h4></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="d in orgDataStructure.tz_data_mv">
                            <td ng-bind="d.label"></td>
                            <td>
                                <span ng-if="d.type=='text'" ng-bind="config[d.value]"></span>
                                <span ng-if="d.type=='id'" ng-bind="getValue(config[d.value], d.dataset)"></span>
                                <span ng-if="d.type=='boolean'"
                                      ng-bind="(config[d.value] == '0') ? 'Үгүй' : 'Тийм'"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="md-card uk-margin-bottom" ng-if="!(pv == null || pv == undefined || pv.length == 0)">
            <div class="md-card-content uk-padding-remove">
                <div class="uk-overflow-container">
                    <table class="uk-table uk-table-striped">
                        <thead>
                        <tr>
                            <th colspan="2"><h4 class="uk-margin-remove">Тусгай зөвшөөрлийн уурхайн мэдээлэл</h4></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="d in orgDataStructure.tz_data_pv">
                            <td ng-bind="d.label"></td>
                            <td>
                                <span ng-if="d.type=='text'" ng-bind="pv[d.value]"></span>
                                <span ng-if="d.type=='id'" ng-bind="getValue(pv[d.value], d.dataset)"></span>
                                <span ng-if="d.type=='boolean'"
                                      ng-bind="(pv[d.value] == '0') ? 'Үгүй' : 'Тийм'"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="uk-width-large-1-3" id="reportStatusArea" style="overflow: auto;">
        <h4 class="uk-margin-remove">Тайлан/төлөвлөгөөний явц:</h4>
        <div class="md-list-outside-wrapper">
            <ul class="search_list">
                <li ng-repeat="item in mcom | orderBy: 'cdate'">
                    <h3 class="search_list_heading">{{item.username}}</h3>
                    <span class="search_list_link uk-text-truncate">{{item.cdate}}</span>
                    <p>{{item.content}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
