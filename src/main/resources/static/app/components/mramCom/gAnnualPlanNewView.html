<div id="page_content" style="overflow:hidden;">
    <div id="page_content_inner">
    	<div class="uk-grid" >
       	   <div class="uk-width-medium-1">
               <div class="md-card" data-uk-grid-margin>
                   <div class="md-card-content">                   		
                      <kendo-grid options=REPBundle></kendo-grid>  
                   </div>
               </div>
           </div>
        </div>
          
			<div class="uk-modal" id="new_issue">
				
			    <div class="uk-modal-dialog">
			        <form id="mlicense" name="mlicense" class="uk-form-stacked" ng-submit="submitForm()">   
			           <input type="hidden" id="{{section.id}}" class="menu" ng-model="rrid" value="{{rrid}}"/>
			            <div class="uk-margin-medium-bottom">
			            	<div class="uk-form-row">
				                <label for="issue_assignee" class="uk-form-label" data-translate="Primary license"></label>
				               <!--  <input config="newIssue.assignee.config" required options="newIssue.assignee.options"  ng-model="main" id="issue_assignee" name="issue_assignee" selectize /> -->
				                
				                  <!--  <select kendo-drop-down-list
						            k-options="selectMain"
						            ng-model="main"
						            k-data-source="newIssue.assignee.options"
						            style="width: 100%"></select> -->
						            
						            <select kendo-drop-down-list
			                        name="documentTypeArea" 
			                        id="selectedDTA{{$index}}"
			                        k-ng-model="main"
			                         style="width: 100%"
			                        k-data-source="conf.assignee.options"
			                        k-data-text-field="'id'"
			                        k-data-value-field="'id'"			                     
			                        k-option-label="'Сонголт...'">
			                        </select>
				                
			            	</div>
			            </div>
			            <div class="uk-margin-medium-bottom">
			            	 <div class="uk-form-row">
				                <label for="issue_assignee" class="uk-form-label" data-translate="Secondary license"></label>
				                
				                   <select kendo-multi-select
			                        name="documentType" 
			                        data-ng-model="additional" 
			                        k-options="selectOptions"
			                           style="width: 100%"
			                        k-data-text-field="'id'"
			                        k-data-value-field="'id'"
			                        k-filter="'contains'"
			                        k-cascade-from="'selectedDTA{{$index}}'"
			                        k-option-label="'Сонголт...'"
			                        >
			                        </select>
				                
				              <!--   <select kendo-multi-select k-options="selectOptions" disabled="disabled" k-ng-model="additional"></select> -->
				               <!--  <selectize id="selec_adv_1" config="selectize_planets_configqwe" options="selectize_planets_options" position="bottom" ng-model="additional"></selectize> -->
			                </div>
			            </div>
			            <div class="uk-margin-medium-bottom">
		            	  <div class="uk-form-row parsley-row">
			            	  <label for="task_title" data-translate="Area name"></label>
                			  <input type="text" class="md-input" required id="Task_title" name="landname" ng-model="landname" md-input/>
               			  </div>			                
			            </div>
			          
			            <div class="uk-modal-footer uk-text-right">
			                <button type="submit"  class="md-btn md-btn-flat md-btn-flat-primary" id="snippet_new_save" data-translate="Save"></button>
			                <button type="button" id="closemodal" class="md-btn md-btn-flat uk-modal-close" data-translate="Close"></button>
			            </div>
			        </form>
			    </div>        
        </div>
        
    </div>
     
</div>

     </script>
