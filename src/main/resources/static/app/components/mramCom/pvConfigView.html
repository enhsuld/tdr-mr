<div id="page_content" style="overflow:hidden;">
    <div id="page_content_inner">
    	<form id="form_validation" class="uk-form-stacked" data-ng-submit="submitForm()">
	    	<div class="md-card">
	               <div class="md-card-content">
	                   <div class="uk-grid" data-uk-grid-margin> 
	                   	   <div class="uk-width-medium-6-10">
	                   	   		<h3 style="margin-top:7px;">Тайлан төлөвлөгөө өгөх тухайн тусгай зөвшөөрлийн тохиргоо</h3>
	                   	   </div>                                    
	                       <div class="uk-width-medium-4-10 uk-text-right">
	                           <button class="md-btn md-btn-primary md-btn-wave-light" type="submit" data-translate="Save"></button>
	                       </div>                        
	                   </div>                    
	               </div>
	        </div>
	    	<div class="md-card">
	            <div class="md-card-content">
	                <div class="uk-grid" data-uk-grid-margin>
	                    <div class="uk-width-medium-1-1">
	                    	
	                            <div class="uk-grid">
	                                <div class="uk-width-medium-1-3">
	                                	<div class="uk-form-row parsley-row">
	                                    <label>Баяжуулах үйлдвэрийн нэр</label>
	                                    <input type="text" required ng-model="config.factoryname" class="md-input" md-input />
	                                    </div>
	                                </div>
	                                <div class="uk-width-medium-1-3">
	                                	<div class="uk-form-row parsley-row">
	                                    <input id="categories" required ng-model="config.aimagid" style="width: 100%; margin-top:10px;" />
								            </div>
	                                </div>
	                                 <div class="uk-width-medium-1-3">
	                                 	<div class="uk-form-row parsley-row">
	                                   <select kendo-drop-down-list
								            k-data-text-field="'name'"
								            ng-model="config.sumid"								            
								            k-data-value-field="'id'"
								            k-cascade-from="'categories'"
								            required
								            k-cascade-from-field="'parentid'"
								            k-data-source="productsDataSource"
								            k-option-label="'Сум / Дүүрэг'"
								            disabled="disabled"
								            style="width: 100%; margin-top:10px;"></select>
								            </div>
	                                </div>
	                            </div>
	                      
	                    	
	                            <div class="uk-grid">
	                             	<div class="uk-width-medium-2-3">
		                                 <div class="uk-form-row parsley-row">
		                                    <label>Хөрөнгө оруулалт /Улсын нэр/</label>
		                                    <input type="text" required ng-model="config.invcountry" class="md-input" md-input />
	                                    </div>
	                                </div>
	                                <div class="uk-width-medium-1-3">
		                                 <div class="uk-form-row parsley-row">
		                                    <label>Хөрөнгө оруулалтын хувь хэмжээ</label>
		                                    <input type="number" required ng-model="config.invperccent" class="md-input" md-input />
	                                    </div>
	                                </div>
	                            </div>
	                      
	                            <div class="uk-grid">
	                                <div class="uk-width-medium-1-3">
	                                	  <div class="uk-form-row parsley-row">
	                                    <label>ТЭЗҮ хүлээн авсан/батлуулсан (он, сар, өдөр))</label>
	                                    <input class="md-input" required ng-model="config.tezuappdate" type="text" id="uk_dp_1" data-uk-datepicker="{format:'DD.MM.YYYY'}" md-input ng-model="forms_advanced.datepicker">
	                                	</div>
	                                </div>
	                                <div class="uk-width-medium-1-3">
	                                	  <div class="uk-form-row parsley-row">
	                                    <label>ТЭЗҮ боловсруулсан ААН-ийн нэр</label>
	                                    <input type="text" required ng-model="config.tezulp" class="md-input" md-input />
	                               		</div>
	                                </div>
	                                 <div class="uk-width-medium-1-3">
	                                 	  <div class="uk-form-row parsley-row">
	                                    <label>ТЭЗҮ-д тооцсон жилийн хүч чадал (Мян.тн/жил)/</label>
	                                    <input type="number" required ng-model="config.tezupower" class="md-input" md-input />
	                                    </div>
	                                </div>
	                            </div>
	                            	               
	                            <div class="uk-grid">
	                                <div class="uk-width-medium-1-3">
	                                	 <div class="uk-form-row parsley-row">
	                                    	<label>Ашиглах нийт хугацаа (Жилээр)/</label>
		                                    <input class="md-input" ng-model="config.workyear" type="number" id="uk_dp_1"  md-input>
	                                	</div> 
	                                </div>
	                                <div class="uk-width-medium-1-3">
	                                 	 <div class="uk-form-row parsley-row">
	                                    <label>Ашиглалт эхэлсэн огноо</label>
	                                   <input class="md-input" ng-model="config.startdate" type="text" id="uk_dp_1" data-uk-datepicker="{format:'DD.MM.YYYY'}" md-input>
	                                	</div>
	                                </div>
	                                <div class="uk-width-medium-1-3">
		                                <div class="uk-form-row parsley-row">
		                                    <label>Түүхий эд авах уурхайн нэр</label>
		                                    <input type="text" ng-model="config.rawmine" class="md-input" md-input />
	                                	</div>
	                                </div>	                            
	                        	</div>
	                      
	                    </div>                  
	                </div>              
	            </div>
	        </div>
        </form>
    </div>     
</div>
 <script type="text/javascript">
 
                    var categories = $("#categories").kendoDropDownList({
                        optionLabel: "Аймаг / Нийслэл...",
                        dataTextField: "name",
                        dataValueField: "id",
                        filter: "startswith",
                        dataSource: {
                            serverFiltering: true,
                            transport: {
            	                read: {
            	                    url: "/user/service/cascading/kendo/LutAdminunitParent",
            	                    contentType:"application/json; charset=UTF-8",                                    
                                    type:"POST"
            	                },
            	                parameterMap: function(options) {
                               	   return JSON.stringify(options);
                                }
            	             }
                        }                       
                    }).data("kendoDropDownList");
            </script>
