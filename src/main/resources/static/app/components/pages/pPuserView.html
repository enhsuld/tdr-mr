                        </tr>
                        </thead>	                       
                        <tbody>

                               		<input type="checkbox" class="ts_checkbox" id="create{{item.id}}"   data-md-icheck icheck ng-model="row_create.ids[item.id]"  name="create"  data-md-icheck />		                                        
                                      	<label for="create{{item.id}}" class="inline-label">Нэмэх</label>
                               	</td>
                                <td>

                               	</td>
