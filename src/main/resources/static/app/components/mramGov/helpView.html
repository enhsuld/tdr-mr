<div id="page_content" style="overflow:hidden;">
    <div id="page_content_inner">
    	<div class="uk-grid" >
    	   <div class="uk-width-medium-1-2">
                <div class="md-card" data-uk-grid-margin>
                    <div class="md-card-content cat">
                        <kendo-grid options="category"></kendo-grid>       
                    </div>
                </div>
            </div>
             <div class="uk-width-medium-1-2">
                <div class="md-card" data-uk-grid-margin>
                    <div class="md-card-content data">
                        <kendo-grid options="license"></kendo-grid>       
                    </div>
                </div>
            </div>
         </div> 
    </div>
</div>
<div class="uk-modal" id="modal_update">
     <div class="uk-modal-dialog uk-modal-dialog-large" data-uk-grid-margin>
         <button type="button" id="closemodal" class="uk-modal-close uk-close uk-close-alt"></button>
         <h3 class="heading_a">Тусламж нэмэх</h3>  
	 	 <form kendo-validator="validator"  name="form_signin"  data-ng-submit="submitForm($event)"> 	
	 		<input type="hidden" id="{{help.id}}" class="menu" ng-model="help.id" value="{{help.id}}"/>	
	 		<hr style="margin-bottom:20px;">
	 			<div class="uk-grid" data-uk-grid-margin>
					 <div class="uk-width-medium-1-1">
					 	<div class="uk-form-row">   
	                        <label>Гарчиг</label>
	                        <input type="text" class="input-count md-input" id="input_counter" maxlength="300" md-input char-counter ng-model="help.title" />
                        </div>
                    </div>
				 </div> 
				<div class="uk-grid" data-uk-grid-margin>
		            <div class="uk-width-medium-1-1">
		               <div class="uk-form-row">   
		               		<textarea kendo-editor k-options="tooloptions" cols="30" rows="12" required  style="width:100%;height:600px" k-ng-model="help.content"></textarea>
		             	</div>
					 </div>
				 </div> 
	
	          <div class="uk-modal-footer uk-text-right" style="text-align:right; margin-top:20px;">
	           		 <select kendo-combo-box style="width:12.4em;margin-right:10px;"
                                        k-placeholder="'Категори'"
                                        k-data-text-field="'text'"
                                        k-data-value-field="'value'"
                                        k-filter="'contains'"
                                        k-ng-model="help.category"
                                        required
                                        k-auto-bind="false"
                                        k-min-length="3"
                                        k-data-source="usersDataSource"
                                        id="kUI_combobox_select">
                                </select>
                    
	           		<button type="submit" class="md-btn md-btn-primary md-btn-small md-btn-wave-light waves-effect waves-button waves-light" >Хадгалах</button>
	           		<button type="button" class="md-btn md-btn-small md-btn-wave waves-effect waves-button uk-modal-close">Хаах</button>
	       	   </div>
       </form> 
    </div>    
</div>
<footer id="footer">
    <span style="display:block;  text-align:right;">&copy; 2015-2016 <a href="#">Smart Green Technology LLC</a>, All rights reserved.</span>
</footer>

	 	<script type="text/x-kendo-template" id="add">
         <div id="details-container" style="text-align:left;">
			<a class="k-button k-button-icontext" ng-click="init()" data-uk-modal="{target:'\\#modal_update'}"><span class="k-icon k-add"></span> Нэмэх</a>
           
         </div>
     </script>
     <script type="text/x-kendo-template" id="update">
         <div id="details-container" style="text-align:center;">
           <button class="md-btn" ng-click='update(dataItem)'  data-uk-modal="{target:'\\#modal_update'}">Засах</button>
         </div>
     </script>
       <script type="text/x-kendo-template" id="delete">
         <div id="details-container" style="text-align:center;">
           <button class="md-btn" data-uk-modal="{target:'\\#modal_lightbox'}">Устгах</button>
         </div>
     </script>
