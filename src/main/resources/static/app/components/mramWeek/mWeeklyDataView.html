    <div id="page_content">
        <div id="page_content_inner" style="min-height:1200px !important; overflow-y:scroll;">
             <div class="md-card" data-uk-grid-margin>
	               <div class="md-card-content">
	                   <div class="uk-grid" data-uk-grid-margin> 
	                   	   <div class="uk-width-medium-6-10">
	                   	   		<h3 style="margin-top:7px;"><span data-translate="License number"></span>: {{sgt.lcnum}},  <span data-translate="Week"></span>: {{sgt.range}} : {{sgt.weekid}} <!-- <span data-translate="Report year"></span>: {{sgt.weekid}}  --></h3>
	                   	   </div>                                    
	                       <div class="uk-width-medium-4-10 uk-text-right" ng-show="xonoff">    
	                       	   <a class="md-btn md-btn-primary md-btn-wave-light waves-effect waves-button waves-light" href="javascript:void(0)" data-uk-modal="{target:'#modal_previous'}"  ng-click="loadOnPrevious()" data-translate="Previous week"></a>                       		               
	                           <a class="md-btn md-btn-success md-btn-wave-light" ng-click="loadOnConfirm()"   href="javascript:void(0)" data-translate="Submit"></a>
	                       </div>
	                   </div>                    
	               </div>
        	 </div>
             <div class="md-card" data-uk-grid-margin>
			     <div class="md-card-content">
			     	 <div class="uk-grid" data-uk-grid-margin> 
	                    <div class="uk-width-medium-1-1">
			        		<kendo-grid options="pWeeklyGrid"></kendo-grid> 
			        	</div>
			        </div>  
			        <div class="uk-grid" data-uk-grid-margin> 
	                    <div class="uk-width-medium-1-1">
	                    	 <h3 class="heading_b uk-margin-bottom uk-margin-top"> Тайлантай холбоотой тайлбар</h3>
			        		 <textarea kendo-editor k-options="tooloptions"  k-ng-model="cher.comment"></textarea>   
			        	</div>
			        </div>  
			     </div>
			 </div> 
			
        	 <div class="md-card" data-uk-grid-margin ng-if="mcom.length>0">
             	<div class="md-card-content">
		        	 <h4 class="heading_c uk-margin-bottom">Timeline</h4>
		             <div class="timeline">
		                 <div class="timeline_item" ng-repeat="event in mcom">
		                     <div class="timeline_icon timeline_icon_danger" ng-if="event.desid == '2'"><i class="material-icons">clear</i></div>
		                     <div class="timeline_icon timeline_icon_success" ng-if="event.desid == '1'"><i class="material-icons">done</i></div>
		                     <div class="timeline_icon timeline_icon_warning" ng-if="event.desid == '3'"><i class="material-icons">bug_report</i></div>
		                     <div class="timeline_icon timeline_icon_primary" ng-if="event.desid == 'primary'"><i class="material-icons">primary</i></div>
		                    
		                     <div class="timeline_date">
		                         {{ event.date}}
		                         <span>{{ event.date }}</span>
		                     </div>
		                     <div class="timeline_content">
		                        <!--  {{event.mcomment}} --> <a href="#" ng-if="event.link_text"><strong>{{event.link_text}}</strong></a>
		                         <div class="timeline_content_addon" ng-if="event.image || event.post_excerpt || event.username">
		                             <img ng-src="{{event.image}}" alt="" ng-if="event.image"/>
		                             <blockquote ng-if="event.mcomment">
		                                 {{event.mcomment}}&hellip;
		                             </blockquote>
		                             <ul class="md-list md-list-addon" ng-if="event.username">
		                                 <li>
		                                     <div class="md-list-addon-element" ng-if="event.user_avatar">
		                                         <img class="md-user-image md-list-addon-avatar" ng-src="{{event.user_avatar}}" alt=""/>
		                                     </div>
		                                     <div class="md-list-content">
		                                         <span class="md-list-heading" ng-if="event.username">{{event.username}}</span>
		                                         <span class="uk-text-small uk-text-muted" ng-if="event.user_status">{{event.user_status}}</span>
		                                     </div>
		                                 </li>
		                             </ul>
		                         </div>
		                     </div>
		                 </div>
		             </div>
             	</div>
             </div>
        </div>
    </div>
